<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculadora</title>
    <link rel="stylesheet" href="styles/style.css">
    <link rel="stylesheet" href="styles/media-querie.css">
</head>
<body>
    <header>

    </header>
    <main>
        <div id="calc_container">
            <div id="main_display" class="display">
                <label for="resultado">Quantidade</label>
                <input type="text" name="resultado" id="main_display">
            </div>
            <div id="product_amount_display" class="display">
                <label for="amount">Quantidade</label>
                <input type="number" name="product_amount" id="amount">
            </div>
            <div id="product_form" class="display">
                <label for="guarda_sol">Guarda-Sol</label>
                <input type="radio" name="product_type" id="guarda_sol" checked>

                <label for="guarda_chuva">Guarda-chuva</label>
                <input type="radio" name="product_type" id="guarda_chuva">

                <label for="cadeira_5pos">Cadeira 5pos</label>
                <input type="radio" name="product_type" id="cadeira_5pos">

                <label for="frevinho">Frevinho</label>
                <input type="radio" name="product_type" id="frevinho">
            </div>
            
        </div>
    </main>
    <footer>

    </footer>
</body>
</html>
